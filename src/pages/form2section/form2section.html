<ion-header >

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <h1 class="text-center" style="font-size: 30px; font-weight: bold; font-family: 'Designil Font', 'Helvetica', sans-serif;">แบบแจงนับ สน.2-1</h1>
        </ion-col>
        <ion-col>
          <ion-label class="text-center"  style="font-size: 30px; font-family: 'Designil Font', 'Helvetica', sans-serif;">{{family.H4}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>

<ion-content> 
  <ion-segment [(ngModel)]="WaterCensusSection">
    <ion-segment-button style="font-family:Arial; font-size: 25px; background-color: #75d8ff; color: black" *ngIf="family.G1"
      value="section1" [disabled]="disable1">
      ตอนที่ 1
    </ion-segment-button>
    <ion-segment-button style="font-family:Arial; font-size: 25px; background-color: #75d8ff; color: black" *ngIf="family.G2"
      value="section2" [disabled]="disable2">
      ตอนที่ 2
    </ion-segment-button>
    <ion-segment-button style="font-family:Arial; font-size: 25px; background-color: #75d8ff; color: black" *ngIf="family.G3"
      value="section3" [disabled]="disable3">
      ตอนที่ 3
    </ion-segment-button>
    <ion-segment-button style="font-family:Arial; font-size: 25px; background-color: #75d8ff; color: black" *ngIf="family.G4"
      value="section4" [disabled]="disable4">
      ตอนที่ 4
    </ion-segment-button>
    <ion-segment-button style="font-family:Arial; font-size: 25px; background-color: #75d8ff; color: black" value="section5"
      [disabled]="disable5">
      ตอนที่ 5
    </ion-segment-button>
    <ion-segment-button style="font-family:Arial; font-size: 25px; background-color: #75d8ff; color: black" *ngIf="family.G1"
      value="section6" [disabled]="disable6">
      ตอนที่ 6
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="WaterCensusSection">
    <ion-slides #slider>
      <ion-slide *ngSwitchCase="'section1'">
        <ion-list>
          <form2section1 [(section1)]="this.family.SN2_1.A1" [(waterData)]="family.WaterData"></form2section1>
        </ion-list>
      </ion-slide>
      <ion-slide *ngSwitchCase="'section2'">
        <ion-list>
          <form2section2 [(section2)]="this.family.SN2_1.A2" [(waterData)]="family.WaterData" ></form2section2>
        </ion-list>
      </ion-slide>
      <ion-slide *ngSwitchCase="'section3'">
        <ion-list>
          <form2section3 [(section3)]="this.family.SN2_1.A3" [a8]="a8" [(waterData)]="family.WaterData"></form2section3>
        </ion-list>
      </ion-slide>
      <ion-slide *ngSwitchCase="'section4'">
        <ion-list>
          <form2section4 [(section4)]="this.family.SN2_1.A4" [a8]="a8" [H4]="family.H4" [(waterData)]="family.WaterData"></form2section4>
        </ion-list>
      </ion-slide>
      <ion-slide *ngSwitchCase="'section5'">
        <ion-list>
          <form2section5 [(section5)]="this.family.SN2_1.A5" [(waterData)]="family.WaterData" [H4]="family.H4" [mergeTapWater]="family.mergeTapWater" [mergeGroundWater]="family.mergeGroundWater"></form2section5>
        </ion-list>
      </ion-slide>
      <ion-slide *ngSwitchCase="'section6'">
        <ion-list>
          <form2section6 [(section6)]="this.family.SN2_1.A6"></form2section6>
        </ion-list>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>

<ion-footer class="applyFooter" *ngIf="!hideFooter">
  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3>
        <button (click)="Navigate()" ion-button icon-start color="light">
          <ion-icon name="home"> Home</ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <ion-label style="font-weight: bold">อาคารลำดับที่ {{family.A1}}</ion-label>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" style="color:black;font-size:14px;" (click)="navigate('map')">ดูแผนที่</button>
            <button ion-button color="warning" style="color:black;font-size:12px;" (click)="navigate('converter')">มาตราวัด</button>
        <button ion-button color="light" (click)="pauseEA()">หยุดชั่วคราว</button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
