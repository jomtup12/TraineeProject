<ion-content padding>
  <h1 class="text-center">ส่งงาน</h1>
  <hr id="hr-line">
  <div *ngIf="noUpload">
  <ion-label *ngIf="flag1">สน. 1</ion-label>
  <ion-list *ngFor="let sn of sn1.SN1P2">
    <ion-item *ngIf="sn.status==4">
      <ion-row class="w-100">

        <button ion-button full clear icon-end class="btn-align">อาคารลำดับที่ {{sn.A1}}
          <label style="margin-left:5px" *ngIf="sn.A2"> {{sn.A2}} </label>
          <label style="margin-left:5px" *ngIf="sn.A3"> {{sn.A3}} </label>
          <label style="margin-left:5px" *ngIf="sn.A4"> {{sn.A4}}</label>
          <label style="margin-left:5px" *ngIf="sn.A5"> {{sn.A5}} </label>
          <ion-icon *ngIf="sn.status==4" name="md-checkmark-circle-outline" color="secondary"></ion-icon>
        </button>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-label *ngIf="flag2">สน. 2-2</ion-label>
  <ion-list *ngFor="let sn of sn22">
    <ion-item *ngIf="sn.status==4">
      <ion-row class="w-100">
        <button ion-button full clear icon-end class="btn-align">หมู่บ้าน/ชุมชน {{sn.B0.VIL_NAME}}
          <ion-icon *ngIf="sn.status==4" name="md-checkmark-circle-outline" color="secondary"></ion-icon>
        </button>
      </ion-row>
    </ion-item>
  </ion-list>
  </div>
  <button ion-button (click)="upload()">ส่งงาน</button>
  <button ion-button (click)="home()" color="light">ย้อนกลับ</button>
</ion-content>
