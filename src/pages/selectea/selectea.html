<ion-content padding>
  <h1 class="text-center">เลือก EA</h1>
  <hr id="hr-line">
  <ion-list *ngFor="let data of EA">
    <ion-grid>
      <ion-row style="font-weight:bold;text-align: center">
        <ion-col col-2>
          จังหวัด
        </ion-col>
        <ion-col col-2>
          อำเภอ
        </ion-col>
        <ion-col col-2>
          ตำบล
        </ion-col>
        <ion-col col-2>
          เขตการปกครอง
        </ion-col>
        <ion-col *ngIf="data.MUN_NAME!=''" col-2>
          เทศบาล
        </ion-col>
        <ion-col *ngIf="data.TAO_NAME!=''" col-2>
          อบต.
        </ion-col>
        <ion-col col-1>
          EA
        </ion-col>
      </ion-row>
      <ion-row style="text-align: center">
        <ion-col col-2>
          {{data.CWT_NAME}}
        </ion-col>
        <ion-col col-2>
          {{data.AMP_NAME}}
        </ion-col>
        <ion-col col-2>
          {{data.TAM_NAME}}
        </ion-col>
        <ion-col col-2>
          <label *ngIf="data.DISTRICT==1">ในเขตเทศบาล</label>
          <label *ngIf="data.DISTRICT==2">นอกเขตเทศบาล</label>
        </ion-col>
        <ion-col *ngIf="data.MUN_NAME!=''" col-2>
          {{data.MUN_NAME}}
        </ion-col>
        <ion-col *ngIf="data.TAO_NAME!=''" col-2>
          {{data.TAO_NAME}}
        </ion-col>
        <ion-col col-1>
          {{data.EA}}
        </ion-col>
        <ion-col col-1>
          <button ion-button (click)="selectEA(data)">เลือก
          </button >
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
    <button ion-button (click)="home()" color="light">ย้อนกลับ</button>
</ion-content>
