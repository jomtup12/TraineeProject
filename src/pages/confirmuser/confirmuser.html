<ion-content padding>
    <h2 class="text-center">เปิดใช้งาน Tablet</h2>
    <hr id="hr-line">
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <img [src]="profilePic" />
            </ion-col>
            <ion-col col-6>
                    <ion-grid style="margin-top:20%;margin-left:10px;text-align: center;">
                        <ion-row>
                            <ion-col>
                            <label style="font-size:1.5em;font-weight:bold;">ยืนยันการเปิดใช้งาน</label></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-6>
                                ชื่อ-นามสกุล
                            </ion-col>
                            <ion-col col-6>
                                {{userInfo.FIRSTNAME}} {{userInfo.LASTNAME}}
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-6>
                                อีเมลล์
                            </ion-col>
                            <ion-col col-6>
                                {{userInfo.EMAIL}}
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-6>
                                รหัสพนักงาน
                            </ion-col>
                            <ion-col col-6>
                                {{userInfo.USERID}}
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-6>
                                <button ion-button color="light" full (click)=CancelButton()>ยกเลิก</button>
                            </ion-col>
                            <ion-col col-6>
                                <button ion-button full (click)=ConfirmButton()>ตกลง</button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
