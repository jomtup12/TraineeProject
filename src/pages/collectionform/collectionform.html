  Ionic pages and navigation.

<ion-content padding class="background">
    <h5 class="text-center" style="background-color:#ffffff;font-size: 30px; font-weight: bold; font-family: 'Designil Font', 'Helvetica', sans-serif;">แบบบันทึกการนับจด สน.1</h5>
    <hr id="hr-line">
    
  <ion-segment [(ngModel)]="WaterCensus">
    <ion-segment-button id="segment-button" style="font-family:Arial; font-size: 25px; background-color: #75d8ff; color: black" value="WaterCensus1">
     หน้าที่ 1 
    </ion-segment-button>
    <ion-segment-button id="segment-button" style="font-size: 25px; background-color: #75d8ff; color: black" value="WaterCensus2" [disabled]="!isEnabled2">
      หน้าที่ 2
    </ion-segment-button>
    <ion-segment-button id="segment-button" style="font-size: 25px; background-color: #75d8ff; color: black" value="WaterCensus3" [disabled]="!isEnabled3">
      หน้าที่ 3
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="WaterCensus">
      <ion-slides #slider>
        <ion-slide *ngSwitchCase="'WaterCensus1'">
          <ion-list >
            <firstform [sn1p2]="sn1p2"></firstform>
          </ion-list>
        </ion-slide>
        <ion-slide *ngSwitchCase="'WaterCensus2'">
          <ion-list >
              <first-form-2 [sn1p2]="sn1p2"></first-form-2>
          </ion-list>
        </ion-slide>
        <ion-slide *ngSwitchCase="'WaterCensus3'">
          <ion-list >
            <secondform [sn1p2]="sn1p2"></secondform>
          </ion-list>
        </ion-slide>
   
      </ion-slides>
  </div>
</ion-content>
<ion-footer class="applyFooter"> 
  <ion-grid>
      <ion-row no-padding no-margin>
          <ion-col col-3>
            <button (click)="Navigate()" ion-button icon-start color="light">
              <ion-icon name="home"> Home</ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <ion-label style="font-weight: bold">อาคารลำดับที่ {{sn1p2.A1}}</ion-label>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="secondary" style="color:black;font-size:14px;" (click)="navigate('map')">ดูแผนที่</button>
            <button ion-button color="warning" style="color:black;font-size:12px;" (click)="navigate('converter')">มาตราวัด</button>
            <button ion-button color="light" (click)='pauseEA()'>หยุดชั่วคราว</button>
          </ion-col>
          
      </ion-row>
  </ion-grid>
</ion-footer>
